# =============================
# Server Configuration
# =============================
quarkus.http.host=0.0.0.0
quarkus.http.port=8080
quarkus.http.root-path=/course
quarkus.http.body.handle-file-uploads=true

# =============================
# Packaging
# =============================
quarkus.package.type=uber-jar

# =============================
# Datasource Configuration (PostgreSQL - Render)
# =============================
quarkus.datasource.db-kind=postgresql

# NOTE:
# JDBC URL, username, and password are provided by Render
# via environment variables:
#   QUARKUS_DATASOURCE_JDBC_URL
#   QUARKUS_DATASOURCE_USERNAME
#   QUARKUS_DATASOURCE_PASSWORD

# =============================
# Hibernate ORM Configuration
# =============================
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=false

# =============================
# JWT Security Configuration
# =============================
quarkus.smallrye-jwt.enabled=true

# =============================
# Swagger / OpenAPI Configuration
# =============================
quarkus.smallrye-openapi.path=/swagger
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/swagger-ui/
quarkus.swagger-ui.theme=original
quarkus.swagger-ui.doc-expansion=none
quarkus.swagger-ui.operations-sorter=function (a, b) { var order = { "get": "0", "post": "1", "put": "2", "delete": "3" }; return order[a.get("method")].localeCompare(order[b.get("method")]); }

# =============================
# Mailer Configuration (Zoho)
# =============================
quarkus.mailer.from=info@arxcess.com
quarkus.mailer.host=smtppro.zoho.com
quarkus.mailer.port=465
quarkus.mailer.ssl=true
quarkus.mailer.username=${MAIL_USERNAME}
quarkus.mailer.password=${MAIL_PASSWORD}
quarkus.mailer.mock=false

